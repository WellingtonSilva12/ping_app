<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Hosts</title>
  <link rel="stylesheet" href="hosts.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="text-white container-fluid px-5">
    <div class="row gap-4 justify-content-center d-none">
      <div class="box col-md-2  d-flex align-items-center justify-content-center" style="height: 180px;">Coluna 1</div>
      <div class="box col-md-2  d-flex align-items-center justify-content-center">Coluna 2</div>
      <div class="box col-md-3  d-flex align-items-center justify-content-center">Coluna 3</div>
      <div class="box col-md-4 d-flex align-items-center justify-content-center">
          <div id="clock" class="clock">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
              <div id="date" class="date"></div>

          </div>
      </div>
    </div>
    <h1 class="title mt-4">Lista de Hosts</h1>
    <div id="list-host-section" class="mt-4">
        <div class="row" id="hostList"></div>
        <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
