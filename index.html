<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Constante</title>
  <link rel="stylesheet" href="styles.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="mx-5 mt-4 d-none d-xl-block">
    <div class="container-fluid">
      <h1 class="text-center">STATUS HOSTING</h1>
      <div class="mb-3 d-flex gap-2">
        <input type="text" id="networkName" class="form-control" placeholder="Digite o nome da rede" />
        <input type="text" id="host" class="form-control" placeholder="Digite o IP ou URL" />
      </div>

      <button onclick="addHost()" class="btn btn-primary">Adicionar Host</button>
      <button onclick="stopPings()" class="btn btn-danger d-none">Parar Todos os Pings</button>
    
      <h2 class="mt-4">Lista de Hosts</h2>
      <div class="row" id="hostList"></div>
    
      <div id="result"></div>
    </div>
  </div>

  <div class="mt-4 d-xl-none">
    <h1 class="text-center">STATUS HOSTING</h1>
    <div class="mb-3 d-flex gap-2">
      <input type="text" id="networkName" class="form-control" placeholder="Digite o nome da rede" />
      <input type="text" id="host" class="form-control" placeholder="Digite o IP ou URL" />
    </div>

    <button onclick="addHost()" class="btn btn-primary">Adicionar Host</button>
    <button onclick="stopPings()" class="btn btn-danger d-none">Parar Todos os Pings</button>
    
    <!-- <div class="lista-host">
      <h2 class="mt-4">Lista de Hosts</h2>
      <div class="row" id="hostList"></div>
      <div id="result"></div>
    </div> -->
  </div>

  <script src="script.js"></script>
</body>
</html>
